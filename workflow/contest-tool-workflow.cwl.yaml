#!/usr/bin/env cwl-runner

cwlVersion: "v1.0"

class: Workflow

requirements:
  - class: ScatterFeatureRequirement
  - class: StepInputExpressionRequirement
  - class: InlineJavascriptRequirement

inputs:

  - id: tumor_bam_s3_path
    type: string
  - id: normal_bam_s3_path
    type: string
  - id: tumor_case_id
    type: string
  - id: reference_dict_signpost_id
    type: string
  - id: reference_fa_signpost_id
    type: string
  - id: reference_fai_signpost_id
    type: string
  - id: signpost_base_url
    type: string
  - id: aws_config
    type: File
  - id: aws_shared_credentials
    type: File
  - id: endpoint_json
    type: File
  - id: popfile_signpost_id
    type: string
  - id: popfile_tbi_signpost_id
    type: string
  - id: population
    type: string
  - id: lane_level_contamination
    type: 
        type: array 
        items: string
  - id: load_bucket
    type: string
  - id: s3cfg_output_section
    type: string
  - id: s3cfg_input_section
    type: string

outputs:

  - id: contest_output
    type: File
    outputSource: gatk_contest/output

steps:

  - id: extract_tumor_bam
    run: ../tools/aws_s3_get.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: endpoint_json
        source: endpoint_json
      - id: s3url
        source: tumor_bam_s3_path
      - id: s3cfg_section
        source: s3cfg_input_section
    out:
      - id: output

  - id: extract_tumor_bai
    run: ../tools/aws_s3_get_bai.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: endpoint_json
        source: endpoint_json
      - id: s3url
        source: tumor_bam_s3_path
      - id: s3cfg_section
        source: s3cfg_input_section
    out:
      - id: output

  - id: root_tumor_bam
    run: ../tools/root_bam.cwl
    in:
      - id: bam
        source: extract_tumor_bam/output
      - id: bam_index
        source: extract_tumor_bai/output
    out:
      - id: output

  - id: extract_normal_bam
    run: ../tools/aws_s3_get.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: endpoint_json
        source: endpoint_json
      - id: s3url
        source: normal_bam_s3_path
      - id: s3cfg_section
        source: s3cfg_input_section
    out:
      - id: output

  - id: extract_normal_bai
    run: ../tools/aws_s3_get_bai.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: endpoint_json
        source: endpoint_json
      - id: s3url
        source: normal_bam_s3_path
      - id: s3cfg_section
        source: s3cfg_input_section
    out:
      - id: output

  - id: root_normal_bam
    run: ../tools/root_bam.cwl
    in:
      - id: bam
        source: extract_normal_bam/output
      - id: bam_index
        source: extract_normal_bai/output
    out:
      - id: output

  - id: extract_ref_dict_signpost
    run: ../tools/get_signpost_json.cwl
    in:
      - id: signpost_id
        source: reference_dict_signpost_id
      - id: base_url
        source: signpost_base_url
    out:
      - id: output

  - id: extract_ref_dict
    run: ../tools/aws_s3_get_signpost.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: signpost_json
        source: extract_ref_dict_signpost/output
      - id: endpoint_json
        source: endpoint_json
    out:
      - id: output

  - id: extract_ref_fa_signpost
    run: ../tools/get_signpost_json.cwl
    in:
      - id: signpost_id
        source: reference_fa_signpost_id
      - id: base_url
        source: signpost_base_url
    out:
      - id: output

  - id: extract_ref_fa
    run: ../tools/aws_s3_get_signpost.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: signpost_json
        source: extract_ref_fa_signpost/output
      - id: endpoint_json
        source: endpoint_json
    out:
      - id: output

  - id: extract_ref_fai_signpost
    run: ../tools/get_signpost_json.cwl
    in:
      - id: signpost_id
        source: reference_fai_signpost_id
      - id: base_url
        source: signpost_base_url
    out:
      - id: output

  - id: extract_ref_fai
    run: ../tools/aws_s3_get_signpost.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: signpost_json
        source: extract_ref_fai_signpost/output
      - id: endpoint_json
        source: endpoint_json
    out:
      - id: output

  - id: root_fasta
    run: ../tools/root_fasta.cwl
    in:
      - id: fasta
        source: extract_ref_fa/output
      - id: fasta_dict
        source: extract_ref_dict/output
      - id: fasta_index
        source: extract_ref_fai/output
    out:
      - id: output

  - id: extract_popfile_signpost
    run: ../tools/get_signpost_json.cwl
    in:
      - id: signpost_id
        source: popfile_signpost_id
      - id: base_url
        source: signpost_base_url
    out:
      - id: output

  - id: extract_popfile
    run: ../tools/aws_s3_get_signpost.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: signpost_json
        source: extract_popfile_signpost/output
      - id: endpoint_json
        source: endpoint_json
    out:
      - id: output

  - id: extract_popfile_tbi_signpost
    run: ../tools/get_signpost_json.cwl
    in:
      - id: signpost_id
        source: popfile_tbi_signpost_id
      - id: base_url
        source: signpost_base_url
    out:
      - id: output

  - id: extract_popfile_tbi
    run: ../tools/aws_s3_get_signpost.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: signpost_json
        source: extract_popfile_tbi_signpost/output
      - id: endpoint_json
        source: endpoint_json
    out:
      - id: output

  - id: root_popfile
    run: ../tools/root_vcf.cwl
    in:
      - id: vcf
        source: extract_popfile/output
      - id: vcf_index
        source: extract_popfile_tbi/output
    out:
      - id: output

  - id: gatk_contest
    run: ../tools/gatk_contest.cwl
    in:
      - id: INPUT_TUMOR
        source: root_tumor_bam/output
      - id: INPUT_NORMAL
        source: root_normal_bam/output
      - id: REFERENCE_SEQUENCE
        source: root_fasta/output
      - id: popfile
        source: root_popfile/output
      - id: output
        source: tumor_case_id
        valueFrom: $(self + ".txt")
      - id: lane_level_contamination
        source: lane_level_contamination
      - id: population
        source: population
    out:
      - id: output

  - id: load_contest_output
    run: ../tools/aws_s3_put.cwl
    in:
      - id: aws_config
        source: aws_config
      - id: aws_shared_credentials
        source: aws_shared_credentials
      - id: endpoint_json
        source: endpoint_json
      - id: input
        source: gatk_contest/output
      - id: s3cfg_section
        source: s3cfg_output_section
      - id: s3uri
        source: load_bucket
        valueFrom: $(self + "/" + inputs.tumor_case_id + "/")
      - id: tumor_case_id
        source: tumor_case_id
        valueFrom: null        
    out:
      - id: output
